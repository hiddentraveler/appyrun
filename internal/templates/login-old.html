<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Clerk Go Example</title>

            crossorigin="anonymous"
            data-clerk-publishable-key="pk_test_Z2VuZXJvdXMtc3dpZnQtMi5jbGVyay5hY2NvdW50cy5kZXYk"
            src="https://generous-swift-2.clerk.accounts.dev/npm/@clerk/clerk-js@latest/dist/clerk.browser.js"
            type="text/javascript"
    ></script>

    <style>
        /* Make container behave like Clerkâ€™s hosted page */
        html, body {
            margin: 0;
            height: 100%;
        }
        #auth-root {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="auth-root"></div>

<script>
    window.addEventListener("load", async () => {
        await Clerk.load();

        if (!Clerk.user) {
            Clerk.mountSignIn(document.getElementById("auth-root"), {
                appearance: {
                    layout: {
                        socialButtonsVariant: "blockButton", // same as hosted portal
                        logoPlacement: "inside",
                        showOptionalFields: true
                    },
                },
                afterSignInUrl: "/",    // where to redirect
                afterSignUpUrl: "/welcome"
            });
        }

        document.getElementById("sign-out")?.addEventListener("click", () => {
            Clerk.signOut().then(() => window.location.reload());
        });
    });
</script>
</body>
</html>
